<div class="container">
  <div class="row  mt-3">
    <div class="col-md-4 mb-3"  *ngFor="let post of posts">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text"> {{post.body | slice:0:30}} </p>
          <a href="/post/{{post.id}}" class="btn btn-primary">View More</a>
        </div>
      </div>
    </div>
  </div>
</div>
